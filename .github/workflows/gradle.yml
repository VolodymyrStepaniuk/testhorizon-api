name: CI
permissions:
  contents: read
  actions: read
  checks: write
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-testhorizon-api:
    name: Build And Test Testhorizon
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :testhorizon:build --scan -x :testhorizon:test

      - name: Test with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :testhorizon:test

      - name: Report test results
        uses: dorny/test-reporter@v1
        if: success() || failure() # always run even if the previous step fails
        with:
          name: Test report Testhorizon
          path: '**/testhorizon/build/test-results/test/*.xml'
          reporter: java-junit

  build-testhorizon-container:
    name: Build Testhorizon Container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./testhorizon.Dockerfile
          tags: testhorizon:latest
          outputs: type=docker,dest=/tmp/testhorizon.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
